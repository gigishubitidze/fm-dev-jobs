<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Extract the pathname, search, and hash
      var pathname = window.location.pathname || "";
      var search = window.location.search || "";
      var hash = window.location.hash || "";

      // Redirect all 404 requests to index.html with the current path appended
      var redirectPath = "/fm-dev-jobs" + pathname + search + hash;

      // Redirect to the proper index.html route
      window.location.href = redirectPath;
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redirect-link" href="/">click here</a>.</p>
    <script>
      // Update the link dynamically in case of script failure
      document.getElementById("redirect-link").href = redirectPath;
    </script>
  </body>
</html>
